<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统通知</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        #carousel div {
            font-size: 35px; /* 字体大小 */
            text-align: center; /* 居中对齐 */
            font-family: KaiTi;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <h1 style="text-align: center; font-size: 50px; margin-top: 20px; font-family: KaiTi;">系统通知</h1>
        <br/>
        <br/>
        <br/>
        <!--        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>-->
        <div class="layui-carousel" id="ID-carousel-demo-1">
            <div carousel-item id="carousel">
            </div>
        </div>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'carousel'], function () {
        var $ = layui.jquery,
            form = layui.form,
            carousel = layui.carousel

        // 获取数据并渲染到carousel中
        $.ajax({
            url: '/admin/system_notice',
            success: function (r) {
                var html = '';
                layui.each(r.data, function (index, item) {
                    html += '<div> ' + item.content + ' </div>';
                });
                console.log(html);
                $('#carousel').html(html);
                carousel.render({
                    elem: '#ID-carousel-demo-1',
                    width: 'auto'
                });
            }
        });
    });
</script>

</body>
</html>
