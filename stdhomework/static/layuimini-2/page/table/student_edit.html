<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="text" name="stu_id" id="stu_id" lay-verify="required" lay-reqtext="学号不能为空"
                   placeholder="请输入学号"
                   value="" class="layui-input" readonly>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name" lay-verify="required" lay-reqtext="姓名不能为空"
                   placeholder="请输入姓名"
                   value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">班级</label>
        <div class="layui-input-block">
            <input type="text" name="class_name" id="class_name" lay-verify="required" lay-reqtext="班级不能为空"
                   placeholder="请输入班级" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="email" id="email" placeholder="请输入邮箱" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系方式</label>
        <div class="layui-input-block">
            <input type="text" name="telephone" id="telephone" placeholder="请输入联系方式" value=""
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    var dataString = sessionStorage.getItem('editingStudent');
    console.log(dataString);
    if (dataString) {
        var dataObj = JSON.parse(dataString);
        // 填充表单数据
        document.getElementById("stu_id").value = dataObj.stu_id;
        document.getElementById("name").value = dataObj.name;
        document.getElementById("class_name").value = dataObj.class_name;
        document.getElementById("email").value = dataObj.email;
        document.getElementById("telephone").value = dataObj.telephone;

        // 清除 sessionStorage 中保存的数据
        sessionStorage.removeItem('editingStudent');
    }

    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var param = JSON.stringify(data.field);
            var stu_id = data.field.stu_id;  // 当前学生 ID
            $.ajax({
                url: '/admin/students/' + stu_id,
                type: 'PUT',
                contentType: 'application/json',
                data: param,
                dataType: 'json',
                success: function (data) {
                    var index = layer.alert('修改成功!', function () {
                        // 关闭弹出层
                        layer.close(index);
                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.reloadTable();
                        parent.layer.close(iframeIndex);
                    });

                },
                error: function (xhr, status, error) {
                    console.log(error);
                    $.messager.alert('错误', '加载数据出错：' + error, 'error');
                }
            });

            return false;
        });

    })
    ;
</script>
</body>
</html>
