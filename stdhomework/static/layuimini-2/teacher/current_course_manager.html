<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理某课程</title>
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <style>
        .centered-buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .centered-buttons a {
            display: block;
            margin: 10px 0;
        }

        .btn-custom {
            font-size: 24px;
            padding: 20px 60px;
        }

        .btn-custom {
            font-size: 24px;
            height: 80px;
            width: 300px;
            /*更多自定义样式*/
        }
    </style>
</head>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="https://cdn.bootcss.com/jquery/3.6.0/jquery.min.js"></script>
<body>
<div class="centered-buttons">
    <a href="" onclick="course_notice_manager(event)"
       class="layui-btn layui-btn-lg btn-custom layui-btn-radius">课程公告管理</a>
    <hr/>
    <a href="" onclick="course_homework_manager(event)"
       class="layui-btn layui-btn-lg btn-custom layui-btn-radius layui-btn-danger">课程作业管理</a>
</div>
<script>
    function course_notice_manager(event) {
        event.preventDefault();  // 阻止链接的默认行为
        var index = layer.open({
            title: '管理公告',
            type: 2,
            shade: 0.2,
            maxmin: true,
            shadeClose: true,
            area: ['100%', '100%'],
            content: './current_course_notice.html',
        });
        $(window).on("resize", function () {
            layer.full(index);
        });

    }

    function course_homework_manager(event) {
        event.preventDefault();  // 阻止链接的默认行为

    }
</script>
</body>
</html>
