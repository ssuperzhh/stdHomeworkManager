<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>课程通知管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除
                </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    // 定义加载表格的函数
    function reloadTable() {
        layui.use('table', function () {
            var table = layui.table;
            table.reload('currentTableId');
        });
    }

    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        var cur_course=JSON.parse(sessionStorage.getItem('current_course'));
        table.render({
            elem: '#currentTableId',
            url: '/courses/course_notice/'+cur_course.course_id,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {field: 'id', title: '编号', width: '5%'},
                {field: 'title', title: '标题', width: '20%'},
                {field: 'content', title: '内容', width: '30%'},
                {field: 'create_time', title: '创建时间', width: '20%'},
                {field: 'Course_name', title: '所属课程', width: '10%'},
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });
        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加公告',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: './current_course_notice_add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                //console.log(obj.data)
                sessionStorage.setItem('editingCurNotice', JSON.stringify(data));
                var index = layer.open({
                    title: '编辑学生信息',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: './current_course_notice_edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '/admin/students/'+data.stu_id,
                        type: 'DELETE',
                        contentType: 'application/json',
                        dataType: 'json',
                        success: function (data) {
                            if (data.code == '200') {
                                var index = layer.alert(data.msg, function () {
                                    // 关闭弹出层
                                    layer.close(index);
                                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                                    parent.reloadTable();
                                    parent.layer.close(iframeIndex);
                                });
                            } else
                                var index = layer.alert('删除失败!' + data.msg);
                        },
                        error: function (xhr, status, error) {
                            console.log(error);
                            layer.alert('错误', '加载数据出错：' + error, 'error');
                        }
                    });
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'viewCourses') {
                sessionStorage.setItem('stu_id', JSON.stringify(data.stu_id));
                var index = layer.open({
                    title: data.name + '的课表',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/student_courses.html',
                    success: function (layero, index) {
                        // 获取标题元素
                        var title = layero.find('.layui-layer-title');
                        // 修改样式
                        title.css({
                            'text-align': 'center',
                            'font-size': '24px',
                            'font-weight': 'bold',
                        });
                    },
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }
        });

    });
</script>

</body>
</html>
