<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理课程</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        table tbody tr:hover * {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">作业名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="course_name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'jquery'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        var cur_course = JSON.parse(sessionStorage.getItem('current_course'));
        table.render({
            elem: '#currentTableId',
            url: '/courses/homeworks/' + cur_course.course_id,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {field: 'homework_id', title: '作业编号', width: '10%'},
                {field: 'homework_name', title: '作业名', width: '20%'},
                {field: 'type', title: '作业类型', width: '20%'},
                {field: 'course_id', title: '所属课程id', width: '7%'},
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });
        //触发行单击事件
        table.on('row(currentTableFilter)', function (obj) {
            sessionStorage.setItem('current_course', JSON.stringify(obj.data));
            var index = layer.open({
                title: obj.data.course_name + '课',
                type: 2,
                shade: 0.2,
                maxmin: true,
                shadeClose: true,
                area: ['100%', '100%'],
                content: './current_course_manager.html',
            });
            $(window).on("resize", function () {
                layer.full(index);
            });
        });
        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = data.field;
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    course_name: result.course_name,
                }
            }, 'data');

            return false;
        });

    });
</script>

</body>
</html>
