<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理课程</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">

<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
            </div>
        </script>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="correct">批改作业</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    // 定义加载表格的函数
    function reloadTable() {
        layui.use('table', function () {
            var table = layui.table;
            table.reload('currentTableId');
        });
    }

    layui.use(['form', 'table', 'jquery'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        var cur_course = JSON.parse(sessionStorage.getItem('current_course'));
        table.render({
            elem: '#currentTableId',
            url: '/courses/homeworks/' + cur_course.course_id,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {field: 'homework_id', title: '作业编号', width: '10%'},
                {field: 'homework_name', title: '作业名', width: '20%'},
                {field: 'type', title: '作业类型', width: '20%'},
                {field: 'course_id', title: '所属课程id', width: '10%'},
                {title: '操作', minWidth: 40, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加作业',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: './current_homework_add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'correct') {
                if (data.type == 'excel') {
                    $.ajax({
                        url: '/courses/auto_correct',
                        type: 'GET',
                        contentType: false,
                        //async:false,
                        dataType: 'json',
                        success: function (res) {
                            if (res.code == 200) {
                                layer.alert('自动批改完成');
                            }
                            else
                                layer.alert(res.msg);
                        },
                        error: function (xhr, status, error) {
                            console.log(error);
                            layer.alert('错误,加载接口数据出错：' + error);
                        }
                    });
                } else {
                    //console.log(obj.data)
                    sessionStorage.setItem('editingCurNotice', JSON.stringify(data));
                    var index = layer.open({
                        title: '编辑课程公告',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: './current_homework_correct.html',
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                }
                return false;
            } else if (obj.event == 'delete') {
                layer.alert('删除课程作业请联系管理员！');
            }
        });
        // //触发行单击事件
        // table.on('row(currentTableFilter)', function (obj) {
        //     sessionStorage.setItem('current_course', JSON.stringify(obj.data));
        //     var index = layer.open({
        //         title: '作业管理',
        //         type: 2,
        //         shade: 0.2,
        //         maxmin: true,
        //         shadeClose: true,
        //         area: ['100%', '100%'],
        //         content: './current_homework_correct.html',
        //     });
        //     $(window).on("resize", function () {
        //         layer.full(index);
        //     });
        // });

    });
</script>

</body>
</html>
